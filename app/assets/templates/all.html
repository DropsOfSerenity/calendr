<md-content md-theme="default">
  <md-list class="homework-list">
    <md-item 
      ng-repeat="homework in all.homework.homework"
      ng-click="planner.showBottomGrid(homework)">
      <md-item-content style="border-left: 5px solid red;">
        <div class="md-tile-content">
          <h3>{{ homework.title }}</h3>
          <h4>{{ homework.due_date | date:'fullDate' }}</h4>
          <p>
            {{ homework.description }}
          </p>
        </div>
        <span class="md-tile-right" style="color: red; padding-right: 5px;">
          Due {{ homework.due_date | date:'shortDate' }}
        </span>
      </md-item-content>
      <md-divider></md-divider>
    </md-item>
  </md-list>
</md-content>
