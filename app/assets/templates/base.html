    </md-toolbar>
    <md-content md-theme="dark" class="md-padding" layout="column" layout-sm="column">

      <md-item>

          </div>
        </md-item-content>
      </md-item>

  </md-sidenav>

    <div class="md-whiteframe-z2">
      <div layout="column">
        <md-toolbar class="md-accent">
          <h3 class="md-toolbar-tools">Calendar View</h3>
        </md-toolbar>
