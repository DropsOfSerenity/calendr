<div layout-fill layout="column">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <a ui-sref="base.planner-tabs">Calendr</a>
      </h3>
      <div class="md-tools" ng-if="!base.loggedIn()">
        <md-button ng-click="base.showLogin($event)">Login</md-button>
        <md-button ng-click="base.showRegister($event)">Register</md-button>
      </div>
      <div class="md-tools" ng-if="base.loggedIn()">
        <md-button ng-click="base.logout()">Logout</md-button>
        <md-button ui-sref="base.add-homework">Add Homework</md-button>
      </div>
    </div>
  </md-toolbar>

  <div class="main-ui" ui-view></div>
</div>
