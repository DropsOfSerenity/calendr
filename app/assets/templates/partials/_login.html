<md-dialog style="max-width: 400px; width: 100%">
  <md-content>
    <form name="loginForm" novalidate ng-submit="doLogin()">
      <md-input-container>
        <label>Email</label>
        <input required name="email" type="email" ng-model="login.email">
        <div ng-messages="loginForm.email.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="email">Please enter a valid email address.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input required type="password" clear-server-error
          name="password" ng-model="login.password">
        <div ng-messages="loginForm.password.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="server">Could not login, password incorrect.</div>
        </div>
      </md-input-container>
      <md-button ng-disabled="!loginForm.$valid || submitting" class="md-primary" type="submit">Login!</md-button>
      <md-progress-linear ng-if="submitting" md-mode="indeterminate"></md-progress-linear>
    </form>
  </md-content>
</md-dialog>
