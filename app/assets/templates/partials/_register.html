<md-dialog style="max-width: 400px; width: 100%">
  <md-content>
    <form name="registerForm" novalidate ng-submit="doRegister()">
      <md-input-container>
        <label>Email</label>
        <input required name="email" type="email" ng-model="register.email">
        <div ng-messages="registerForm.email.$error">
          <div ng-message="required">This is required.</div>
          <div ng-message="email">Please enter a valid email address.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input required type="password" name="password" ng-model="register.password">
        <div ng-messages="registerForm.password.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container>
        <label>Password Confirmation</label>
        <input required type="password" name="password_confirmation"
          ng-model="register.password_confirmation">
        <div ng-messages="registerForm.password_confirmation.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-button ng-disabled="!registerForm.$valid" class="md-primary"
        type="submit">Register</md-button>
    </form>
  </md-content>
</md-dialog>
